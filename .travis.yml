env:
  global:
    secure: 
addons:
  apt_packages:
    - appstream-util
    - cmake
    - desktop-file-utils
    - doxygen
    - gettext
    - gnuplot
    - gnuplot-x11
    - graphviz
    - libwxgtk3.0-gtk3-dev
    - libwxgtk-webview3.0-gtk3-dev
    - maxima
    - maxima-share
    - maxima-doc
    - netcat-openbsd
    - ninja-build
    - build-essential
    - pandoc
    - xvfb
    - at-spi2-core
  coverity_scan:
    project:
      name: wxMaxima-developers/wxmaxima
      version: 1.0
      description: wxMaxima
    notification_email: scan_notifications@peterpall.dexx
    build_command_prepend: mkdir build&&cd build && cmake ..&&cd ..
    build_command: cd build&&make -j 4&&cd ..
    branch_pattern: main
